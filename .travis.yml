language: node_js
node_js:
- node
addons:
  apt:
    packages:
    - libgconf-2-4
    - libcurl3
cache:
  yarn: true
install:
- yarn install --ignore-engines
before_script:
- yarn start --silent &
script:
- npm run lint
- npm run test:unit
- npm run test:func
deploy:
  provider: heroku
  api_key:
    secure: 
  app: pipedrive-bling-integration
  on:
    repo: olucasgomes/pipedrive-bling-integration
